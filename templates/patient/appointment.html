{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book appointment</title>
    <link rel="icon" 
    type="image/svg" 
    href="{%static 'images/icon.svg'%}">
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
	<link rel="stylesheet" href="{%static 'css/appointment.css'%}">
    <script src="https://kit.fontawesome.com/e5dfa58321.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  

</head>
<body style="background-color: #f2f7fd;" >
    <header class="bg-white shadow-sm  p-3 ">
        <div class="container">
            <div class="row d-flex align-items-center ">
                <div class="col-4">
                    <a class="navbar-brand d-none d-lg-block mx-auto" href="#"  ><img src="{%static 'images/logo.svg'%}" style="max-width:10rem;" alt=""> </a>
                    <a class="navbar-brand d-lg-none me-auto" href="{%url 'user:index'%}"  ><img src="{%static 'images/icon.svg'%}" style="max-width:5rem ;min-width: 4rem;" alt=""> </a>
                </div>
                <div class="col-8">
                    <h4 class=" fw-bold mx-auto ps-2" style="border-left: 5px solid #333333;">Appointment Reservation Gate</h4>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4" style="min-width: 280px;">
        <div class="row ">
            <div class="col-lg-4 col-12 ">
                <div class="p-3 bg-white  shadow-sm border mb-3 justify-content-center " style=" border-radius: 25px; top: 15px;;position: sticky;">
                <div class="row align-items-center" style="margin-top: -16px; margin-left:-16px;margin-right:-16px">
                <div class=" bg-primary  p-2" style="border-top-left-radius: 25px; border-top-right-radius: 25px;">
                    <h6 class="text-white fs-6 fw-bold ps-3 pt-1"><i class="fa-solid fa-filter me-2"></i>Filters</h6>
                </div>
                </div>
                <ul class="list-unstyled ps-0">
                    <li class="mb-1 mt-2">
                    <div class="col d-flex">
                        <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                            Speciality
                        </button>
                        
                    </div>
                    <div class="collapse show" id="home-collapse">

                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">

                        {% for field in fields %}
                            <li class="form-check " >
                                <label class="form-check-label" for="{{field.0}}" ></label>
                                <input class="form-check-input me-2" type="checkbox" value="" id="{{field.0}}" onclick="serach_doctors(this)">
                                    {{field.0}}
                                </label>
                            </li>
                        {% endfor %}

                        </ul>
                        
                    </div>
                    </li>
                   
                    
                    <li class="border-top my-3"></li>
                    <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                        Account
                    </button>
                    <div class="collapse" id="account-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a href="{%url 'patient:dashboard'%}" class="link-dark rounded">Dashboard</a></li>
                        <li><a href="{%url 'patient:edit_basics'%}" class="link-dark rounded">Settings</a></li>
                        <li><a href="{%url 'user:logout'%}" class="link-dark rounded">Sign out</a></li>
                        </ul>
                    </div>
                    </li>
                </ul>
                </div>
            </div>
            <div class="col-lg-8 col-12">
                <div class="specialities">
                    <div class="row align-items-end flex-column">
                        <div class="col">
                            <div class="specialites_left">
                                <p class="fw-bold lead text-muted lh-1 text-lg-start text-center">All specialities</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="specialites_right ms-auto">
                                <p class="text-muted fs-6 lh-1 text-lg-start text-center"><span id="doctorCount"></span> Doctors</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row " id="selected_doctors">
                    
                </div>
                 <div class="row ">
                    <nav aria-label="usersPagination" id="usersPagination" class="pt-2">
                     </nav>
                </div>
            </div>
        </div>
    </div>

<script src="{%static 'js/book.js'%}"></script>    
</body>
</html>
